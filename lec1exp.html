<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  </head>
  <!--bootrstap : frontend UI component library (UI:userintergafce)(component: resuable element)
  bootrstap devloped by twitter 
  version:: bootsratp5
1.. buttons
2..card
3..Resposive imapges
4..grid system
5..font-size
CDN : content deliver network : data is not changable-->
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <button type="button" class="btn btn-primary">Primary</button>
    <!--primary class means blue button-->
    <button type="button" class="btn btn-secondary">Secondary</button>
    <!--secondary class means grey-->
    <button type="button" class="btn btn-warning">Warning</button>
    <!--warning yellow-->
    <button type="button" class="btn btn-danger">Danger</button>
    <!--denger mdhe red-->
    <button type="button" class="btn btn-success">Success</button>
    <!--green-->
    <button type="button" class="btn btn-info">Info</button>
 <!--violet-->
    <button type="button" class="btn btn-light">light</button>
<!--white-->
    <button type="button" class="btn btn-dark">dark</button>
    <!--black-->

    <button type="button" class="btn btn-link">Link</button>
<br><br>
<h3>Submit reset buttons</h3>
    <!--button used for submit,reset,link-->
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <input class="btn btn-primary" type="submit" value="Submit">

    <input class="btn btn-primary" type="reset" value="reset">
<br><br>

    <h5>outline buttons</h5>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-danger">denger</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button><br><br>

    <h5>size of buttons</h5>
    <button type="button" class="btn btn-primary btn-lg">larger size</button>
    <button type="button" class="btn btn-primary btn-sm">small size</button><br><br><br>

<h5>Disabled state</h5>
    <button type="button" class="btn btn-outline-secondary" disabled>Button</button>
    <button type="button" class="btn btn-outline-primary" disabled>Primary button</button>
    <button type="button" class="btn btn-secondary" disabled>Button</button><br><br>

    <a class="btn btn-primary disabled" role="button" aria-disabled="true">Primary link</a>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button><br>
    </div><br><br>
    <h3>block buttons</h3>

    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">block Button</button>
      <button class="btn btn-primary" type="button">cblock Button</button>
    </div>
    
    
  </body>
</html>
